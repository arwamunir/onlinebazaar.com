	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Calculator </title>
		<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	</head>
	<body>
	<div class="container">
		<input class="input" type="text">

		<div class="row">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
		</div>
		<div class="row">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
		</div>
		<div class="row">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>
		<div claas="row">
			<button>0</button>
			<button>C</button>
			<button>=</button>
			<button>-</button>
		</div>
	</div>

<script src="/script.js"></script>
	</body>
	</html>
